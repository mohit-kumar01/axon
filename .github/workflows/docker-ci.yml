name: Docker CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # ðŸ‘‡ ADD THIS STEP TO INSTALL DOCKER COMPOSE
    - name: Install Docker Compose
      run: sudo apt-get update && sudo apt-get install -y docker-compose

    - name: Build and start containers
      run: |
        cd .github/workflows/docker
        docker-compose build
        docker-compose up -d
        
    - name: Check container status
      run: |
        # Give containers a moment to start up fully
        sleep 10
        docker ps
        docker-compose --file .github/workflows/docker/docker-compose.yml logs clamav

    - name: Test ClamAV connection
      run: |
        # Wait for ClamAV to initialize
        sleep 30
        # Install telnet to run the test
        sudo apt-get install -y telnet
        telnet localhost 3310 || exit 1
        
    - name: Cleanup
      if: always()
      run: |
        cd .github/workflows/docker
        docker-compose down