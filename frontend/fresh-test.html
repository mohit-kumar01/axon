<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh API Test</title>
</head>
<body>
    <h1>Fresh API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...\n';
            
            const apiBase = 'http://localhost:8001/api';
            const endpoints = [
                '/dashboard/stats',
                '/email/recent', 
                '/file/recent'
            ];
            
            for (const endpoint of endpoints) {
                const url = apiBase + endpoint;
                result.textContent += `\nTesting: ${url}\n`;
                
                try {
                    console.log('Making request to:', url);
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        mode: 'cors'
                    });
                    
                    console.log('Response:', response);
                    
                    if (response.ok) {
                        const data = await response.json();
                        result.textContent += `✅ SUCCESS: ${JSON.stringify(data, null, 2)}\n`;
                    } else {
                        result.textContent += `❌ FAILED: ${response.status} ${response.statusText}\n`;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    result.textContent += `❌ ERROR: ${error.message}\n`;
                }
            }
        }
        
        // Add timestamp to avoid caching
        console.log('Fresh test page loaded at:', new Date().toISOString());
    </script>
</body>
</html>
